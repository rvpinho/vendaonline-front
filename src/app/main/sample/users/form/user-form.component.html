<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <ng-container *ngIf="user.id" >
                <h4 class="card-title">Edit Users 🚀</h4>
              </ng-container>
              <ng-container *ngIf="!user.id" >
                <h4 class="card-title">Create Users 🚀</h4>
              </ng-container>
            </div>
            <div class="card-body pb-1">
              <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label class="form-label" for="name">Name</label>
                  <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Your name"
                    aria-describedby="name" autofocus="" tabindex="1" [value]="user != undefined ? user.nome : ''" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="youremail@demo.com"
                    aria-describedby="email" autofocus="" tabindex="1" [value]="user != undefined ? user.email : ''" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="d-flex justify-content-between">
                    <label for="login-password">Password</label>
                  </div>

                  <div class="input-group input-group-merge form-password-toggle">
                    <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                      class="form-control form-control-merge" [ngClass]="{
                        'is-invalid error': submitted && f.password.errors 
                      }" placeholder="············" aria-describedby="login-password" tabindex="2" [value]="user != undefined ? user.senha : ''" />
                    <div class="input-group-append">
                      <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                            'icon-eye-off': passwordTextType,
                            'icon-eye': !passwordTextType
                          }" (click)="togglePasswordTextType()"></i></span>
                    </div>
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
                    [ngClass]="{ 'd-block': submitted && f.password.errors }">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="d-flex justify-content-between">
                    <label for="passwordConfirm">Confirm your password</label>
                  </div>

                  <div class="input-group input-group-merge form-passwordConfirm-toggle">
                    <input [type]="confirmPasswordTextType ? 'text' : 'password'" formControlName="passwordConfirm"
                      class="form-control form-control-merge" [ngClass]="{
                        'is-invalid error': submitted && f.passwordConfirm.errors
                      }" placeholder="············" aria-describedby="passwordConfirm" tabindex="2" [value]="user != undefined ? user.senha : ''" />
                    <div class="input-group-append">
                      <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                            'icon-eye-off': confirmPasswordTextType,
                            'icon-eye': !confirmPasswordTextType
                          }" (click)="toggleConfirmPasswordTextType()"></i></span>
                    </div>
                  </div>
                  <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback"
                    [ngClass]="{ 'd-block': submitted && f.passwordConfirm.errors }">
                    <div *ngIf="f.passwordConfirm.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.passwordConfirm.errors">
                      Passwords has to match!
                    </div>
                  </div>

                </div>

                <div class="form-group">
                  <div class="custom-control custom-checkbox"></div>
                </div>
                <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  <ng-container *ngIf="user.id" >
                    Edit
                  </ng-container>
                  <ng-container *ngIf="!user.id" >
                    Create
                  </ng-container>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
