<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- Basic Alerts start -->
    <section id="home-page">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <ng-container *ngIf="endereco.id">
                <h4 class="card-title">EndereÃ§os</h4>
              </ng-container>
              <ng-container *ngIf="!endereco.id">
                <h4 class="card-title">Cadastrar endereÃ§o ğŸš€</h4>
              </ng-container>
            </div>
            <div class="card-body pb-1">
              <form
                class="auth-login-form mt-2"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group">
                  <label class="form-label" for="name">Rua</label>
                  <input
                    type="text"
                    formControlName="rua"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                    placeholder="Your name"
                    aria-describedby="name"
                    autofocus=""
                    tabindex="1"
                    [value]="endereco != undefined ? endereco.rua : ''"
                  />
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="name">Numero</label>
                  <input
                    type="number"
                    formControlName="numero"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                    placeholder="Your name"
                    aria-describedby="name"
                    autofocus=""
                    tabindex="1"
                    [value]="endereco != undefined ? endereco.numero : ''"
                  />
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="name">Bairro</label>
                  <input
                    type="text"
                    formControlName="bairro"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                    placeholder="Your name"
                    aria-describedby="name"
                    autofocus=""
                    tabindex="1"
                    [value]="endereco != undefined ? endereco.bairro : ''"
                  />
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="name">Cidade</label>
                  
                  <select class="form-control" (change)="onSelecaoChange($event)">
                    <option [value]="">
                      -
                    </option>
                    <option *ngFor="let cidade of cidades" [value]="cidade.id" [selected]="cidade.id === endereco.cidadeId">
                      {{ cidade.nome }}
                    </option>
                  </select>
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="name">UsuÃ¡rio</label>
                  
                  <select class="form-control" (change)="onSelecaoUserChange($event)">
                    <option [value]="">
                      -
                    </option>
                    <option *ngFor="let user of users" [value]="user.id" [selected]="user.id === endereco.usuario_id">
                      {{ user.nome }}
                    </option>
                  </select>
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="form-label" for="name">Telefone</label>
                  <input
                    type="text"
                    formControlName="telefone"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                    placeholder="Your name"
                    aria-describedby="name"
                    autofocus=""
                    tabindex="1"
                    [value]="endereco != undefined ? endereco.telefone : ''"
                  />
                  <div
                    *ngIf="submitted && f.name.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>

               

                <div class="form-group">
                  <div class="custom-control custom-checkbox"></div>
                </div>
                <button
                  [disabled]="loading"
                  class="btn btn-primary btn-block"
                  tabindex="4"
                  rippleEffect
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  <ng-container *ngIf="endereco.id"> Edit </ng-container>
                  <ng-container *ngIf="!endereco.id"> Create </ng-container>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
